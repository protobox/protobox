- name: mailcatcher | start service
  command: > 
    mailcatcher {{ mailcatcher_ip }} {{ mailcatcher_port }} {{ mailcatcher_http }} {{ mailcatcher_no_quit }}
  sudo: yes
  ignore_errors: True