- name: ngrok | add ngrok start script
  template: >
    src=ngrok.sh.j2
    dest=/usr/local/bin/ngrok
    owner={{ ansible_env.USER }}
    group={{ ansible_env.USER }}
    mode=0755
  when: not ngrok_installed.stat.exists
