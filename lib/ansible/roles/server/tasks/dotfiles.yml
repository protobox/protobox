- name: dotfiles | copy dot files
  copy: >
    src={{ item }} 
    dest={{ dotfiles_path }} 
    owner=vagrant 
    group=vagrant
  with_fileglob: 
    - /vagrant/data/dot/.*
  sudo: yes
  when: protobox_env == 'vagrant' and item|basename != '.gitignore'
